[tox]
envlist = py3

[testenv]
deps=-r{toxinidir}/requirements.txt
     -r{toxinidir}/test-requirements.txt

commands=
   flake8 .
   py.test --cov=ras_common_utils --cov-report html --cov-report term-missing \
      []

[flake8]
max-line-length = 120
max-complexity = 10

[pytest]
python_files = test_*.py
norecursedirs = .tox
